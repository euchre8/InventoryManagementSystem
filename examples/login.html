<!DOCTYPE html>
<html>

<head>
    <title>Login Form and Registration Form</title>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  
    <link rel="stylesheet" type="text/css" href="../assets/css/login-form.css">
</head>

<center><h1 >Stock Management System Login</h1></center>
<script type="text/javascript">
function display(form) {
    if (form.username.value == "root") {
        if (form.password.value == "root") {
            location = "dashboard.html"
        } else {
            alert("Incorrect Password")
        }
    } else {
        alert("Incorrect Username")
    }
}
</script>
<div class="login-page">
    <div class="form">
        <form class="login-form">
            <input type="text" name="username" value="Username" /><br><br>
            <input type="password" name="password" value="Password" /><br><br>
            <input type="button" value="Login" onClick="display(this.form)" />
        </form>
    </div>
</div>
